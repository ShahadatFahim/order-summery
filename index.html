<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summery Component</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img class="hero-image" src="/hero.jpg" alt="hero image" height="250 " width="350">
        <div class="container">
            <h2 class="Title">Order Summery</h2>
            <p class="Oder-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam consectetur amet nobis error alias hic.</p>
            <div class="plan-container">
                <img src="/img.png" alt="icon" height="50" width="50">
                <div class="plan-description">
                    <strong>Annual Plan</strong>
                    <p>$459.99/Year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <a class="agbtn" href="#">Agree To Terms & Condititons</a>
            <button class="Proceed-Btn">Click to Payment</button>
            <button class="cancle-btn">Cancle Plan</button>   
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</body>
</html>
